name: Time Stamps

req_category: Use-Control

requirement: All Moxa devices shall provide the capability to create timestamps (including date and time) for use in audit records.

design_guide: The events generated by Moxa host-based devices have timestamps (including date and time) information for use in audit records.

solution: The system log messages already have timestamps. Make sure rysylog package is installed and rsyslog.service is running.

package:
  - rsyslog

service:
  enable:
    - rsyslog.service
